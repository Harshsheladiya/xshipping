{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>admin registeration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
        ============================================ -->
    
    <!-- Google Fonts
        ============================================ -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i,800" rel="stylesheet">
    <!-- Bootstrap CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/bootstrap.min.css' %}">
    <!-- Bootstrap CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/font-awesome.min.css' %}">
    <!-- adminpro icon CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/adminpro-custon-icon.css' %}">
    <!-- meanmenu icon CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/meanmenu.min.css' %}">
    <!-- mCustomScrollbar CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/jquery.mCustomScrollbar.min.css' %}">
    <!-- animate CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/animate.css' %}">
    <!-- data-table CSS
        ============================================ -->

    <link rel="stylesheet" href="{% static 'myadmin/css/jvectormap/jquery-jvectormap-2.0.3.css' %}">
    <!-- normalize CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/data-table/bootstrap-table.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/css/data-table/bootstrap-editable.css' %}">
    <!-- normalize CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/normalize.css' %}">
    <!-- charts C3 CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/c3.min.css' %}">
    <!-- forms CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/form.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/css/form/all-type-forms.css' %}">
    <!-- style CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/style.css' %}">
    <!-- responsive CSS
        ============================================ -->
    <link rel="stylesheet" href="{% static 'myadmin/css/responsive.css' %}">
    <!-- modernizr JS
        ============================================ -->
    <script src="{% static 'myadmin/js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body class="materialdesign">
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    
        <div class="content-inner-all">
             {% block content %}
            
            <div class="login-form-area mg-t-30 mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <form id="adminpro-register-form" class="adminpro-form">
                            <div class="col-lg-6">
                                <div class="login-bg">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="logo">
                                                <a href="#"><img src="img/logo/log.png" alt="" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="login-title">
                                                <h1>Registration Form</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>First Name</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                    <div class="login-input-area register-mg-rt">
                                                        <input type="text" name="text" />
                                                        <i class="fa fa-user login-user"></i>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-lg-6">
                                                    <div class="login-input-area">
                                                        <input type="text" name="text" />
                                                        <i class="fa fa-user login-user"></i>
                                                    </div>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>last Name</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                    <div class="login-input-area register-mg-rt">
                                                        <input type="text" name="text" />
                                                        <i class="fa fa-user login-user"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Username</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-input-area">
                                                <input type="text" name="username" />
                                                <i class="fa fa-user login-user"></i>
                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Email Address</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-input-area">
                                                <input type="email" name="email" />
                                                <i class="fa fa-envelope login-user" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Password</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-input-area">
                                                <input type="password" name="password" />
                                                <i class="fa fa-lock login-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Confarm Password</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-input-area">
                                                <input type="password" name="confarm_password" />
                                                <i class="fa fa-lock login-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4"></div>
                                        <div class="col-lg-8">
                                            <div class="login-keep-me register-check">
                                                <label class="checkbox">
                                                    <input type="checkbox" name="remember" checked><i></i>Send a copy to my e-mail address
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4"></div>
                                        <div class="col-lg-8">
                                            <div class="login-button-pro">
                                                <button type="submit" class="login-button login-button-rg">Cancel</button>
                                                <button type="submit" class="login-button login-button-lg">Register</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>
            
           
            {% endblock %}
        </div>

    <!-- jquery
        ============================================ -->
    <script src="{% static 'myadmin/js/vendor/jquery-1.11.3.min.js' %}"></script>
    <!-- bootstrap JS
        ============================================ -->
    <script src="{% static 'myadmin/js/bootstrap.min.js' %}"></script>
    <!-- meanmenu JS
        ============================================ -->
    <script src="{% static 'myadmin/js/jquery.meanmenu.js' %}"></script>
    <!-- mCustomScrollbar JS
        ============================================ -->
    <script src="{% static 'myadmin/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <!-- sticky JS
        ============================================ -->
    <script src="{% static 'myadmin/js/jquery.sticky.js' %}"></script>
    <!-- scrollUp JS
        ============================================ -->
    <script src="{% static 'myadmin/js/jquery.scrollUp.min.js' %}"></script>
    <!-- counterup JS
        ============================================ -->
    <script src="{% static 'myadmin/js/counterup/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'myadmin/js/counterup/waypoints.min.js' %}"></script>
    <script src="{% static 'myadmin/js/counterup/counterup-active.js' %}"></script>
    <!-- jvectormap JS
        ============================================ -->
    <script src="{% static 'myadmin/js/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'myadmin/js/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'myadmin/js/jvectormap/jvectormap-active.js' %}"></script>
    <!-- peity JS
        ============================================ -->
    <script src="{% static 'myadmin/js/peity/jquery.peity.min.js' %}"></script>
    <script src="{% static 'myadmin/js/peity/peity-active.js' %}"></script>
    <!-- sparkline JS
        ============================================ -->
    <script src="{% static 'myadmin/js/sparkline/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'myadmin/js/sparkline/sparkline-active.js' %}"></script>
    <!-- flot JS
        ============================================ -->
    <script src="{% static 'myadmin/js/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'myadmin/js/flot/jquery.flot.tooltip.min.js' %}"></script>
    <script src="{% static 'myadmin/js/flot/jquery.flot.spline.js' %}"></script>
    <script src="{% static 'myadmin/js/flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'myadmin/js/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'myadmin/js/flot/Chart.min.js' %}"></script>
    <script src="{% static 'myadmin/js/flot/flot-active.js' %}"></script>
        
    <!-- form validate JS
        ============================================ -->
    <script src="{% static 'myadmin/js/jquery.form.min.js' %}"></script>
    <script src="{% static 'myadmin/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'myadmin/js/form-active.js' %}"></script>
    <!-- main JS
        ============================================ -->
    <script src="{% static 'myadmin/js/main.js' %} "></script>
</body>

</html>
