{% extends 'company/common/layout.html' %}
{% load static %}
{% block content %}
            
            <div class="login-form-area mg-t-30 mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <form id="adminpro-register-form" class="adminpro-form" method="post" action="/company/update/{{readf.id}}">
                            {% csrf_token %}
                            
                            <div class="col-lg-6">
                                <div class="login-bg">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="logo">
                                                <a href="#"><img src="img/logo/log.png" alt="" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="login-title">
                                                <h1>Company Registration Form</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>User name</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                     <input type="text" class="form-control" id="username" name="username" value="{{readf.username}}" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Company name</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                     <input type="text" class="form-control" id="fname" name="fname" value="{{readf.first_name}}" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Company image</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-10">
                                                    <img src="/media/upload/{{readg.filename}}" height="150" width="150">
                                                     <input type="file" id="myfile" name="myfile" class="form-control" /><br>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    
                                    <div class="row">
                                        
                                            <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Owner name</p>
                                            </div>
                                        
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-10">
                                                     <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{readg.owner_name}}" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                     <div class="row">
                                        
                                            <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Contact number</p>
                                            </div>
                                        
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                     <input type="text" class="form-control" id="contact" name="contact" value="{{readg.contact}}" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Email Address</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-input-area">
                                                <input type="email" name="email" id="email" class="form-control" value="{{readf.email}}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        
                                            <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Company Address</p>
                                            </div>
                                        
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                     <textarea id="address" name="address" rows="5" cols="50" class="form-control">{{readg.address}}</textarea>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>  
                                    <div class="row">
                                        <div class="col-lg-4"></div>
                                        <div class="col-lg-8">
                                            <div class="login-button-pro">
                                                <button type="submit" class="login-button login-button-rg" onclick="this.form.reset();">Delete</button>
                                                <button type="submit" class="login-button login-button-lg"  name="submit" value="submit
                                                ">update</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>
            
           
            {% endblock %}
