{% extends 'company/common/layout.html' %}
{% load static %}
{% block content %}

<br><br>
<div class="contact-clients-area mg-b-40">
                <div class="container-fluid" align="center">
                        <br>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="contact-client-single ct-client-b-mg-30 ct-client-b-mg-30-n shadow-reset">
                               
                                <div class="row">
                                    
                                    <div class="col-lg-12">
                                        <div class="contact-client-img">
                                            <img src="/media/upload/{{result1.filename}}" height="200" width="200">
                                            <h5> <strong>Username : {{result.username}}</strong></h5>
                                        </div>
                                        <div class="contact-client-content">
                                            <h2 style="color:blue;">{{result.first_name}}</h2>
                                            <h5><strong> Owner : {{result1.owner_name}}</strong></h5>  
                                        </div>
                                        <div class="contact-client-address">
                                             <h3> Email : {{result.email}}</h3>
                                            <p class="address-client-ct"><strong>Address:</strong> {{result1.address}}</p>
                                            <p><strong>Phone:</strong> {{result1.contact}}</p>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                    </div>
                </div>
            </div>
    {% endblock %}
